    home_body: "<h3>Guía rápida</h3>
<br/>
<h3>Inicio</h3>
<p>Para comenzar a utilizar el Sistema de Evaluación para el Apredizaje de la Programación es recomendable leer esta guía rápida y seguir los siguientes pasos</p>

<p>Para configurar tu cuenta por primera vez hay dos posibles escenarios. <br />
a) Si tu profesor/instructor ya te creó una cuenta:</p>
<ol>
    <li>Ve a la página de Iniciar Sesión.</li>
    <li>Ingresa tu matrícula en el campo correspondiente utlizando el formato 'A00123456'</li>
    <li>Ingresa tu contraseña en el campo correspondiente, dicha contraseña es igual a la
    matrícula en el formato 'a00123456' (En el caso de la contraseña si es importante que
    la 'a' sea minúscula)</li>
    <p>Una vez dentro del sistema, es muy importante que lo primero que hagamos sea cambiar la contraseña
para evitar que alguien más pueda hacer mal uso de nuestras cuentas.</p>
    <li>Da click en la opción “Editar Registro” del menú superior.</li>
    <li>Escribir nueva contraseña en el campo correspondiente, así como la confirmación de la
misma y finalmente escribir nuestra contraseña actual, que inicialmente es la matrícula
(a00123456).</li>
</ol>

<p>b) O si no tienes una cuenta entonces accede la página de Registro y otorga los datos solicitados.</p>

<p>Ahora estás listo para acceder a la lista de problemas.</p>

<h3>Para verificar la solución a un problema</h3>
<p>Una vez realizada la solución de un problema, es hora de utilizar el juez en línea que provee el SEPAP
para verificar si efectivamente nuestra solución es exitosa.</p>
<ol>
    <li>Ve a la página del problem correspondiente.</li>
    <li>Selecciona el lenguaje que corresponde al del código de tu solución.</li>
    <li>Elige el archivo que contiene tu código fuente.</li>
    <li>Finalmente haz clic en Crear Intento.</li>
    <li>Una vez terminado el proceso de verificación, aparecerá una nueva 'tab' con el
    resultado a tu solución, así como una muestra del código fuente que fue utilizado y los
    errores de compilación del mismo en caso de existir.</li>
</ol>
<p> El resultado a tu solución puede caer en alguna de las siguientes clasificaciones:</p>

<ul>
    <li><b>ACEPTADO</b> –Tu solución fue exitosa y arrojó los resultados esperados</li>
    <li><b>RECHAZADO</b> – Tu solución compiló exitosamente pero los resultados arrojados no cumple con las especificaciones</li>
    <li><b>ERROR DE COMPILACION</b> – Tu solución no pudo ser compilada en el servidor, posiblemente por errores de sintaxis</li>
    <li><b>TIEMPO EXCEDIDO</b> – Tu solución ha tardado más tiempo del esperado en ejecutarse, posiblemente
    por algún error de lógica (por ejemplo ciclos infinitos)</li>
</ul>

<h3>Para verificar el historial de soluciones a problemas anteriores</h3>
<p>En ocaciones es necesario verificar si un problema ya ha sido aceptado por el juez, para hacerlo
podemos seguir los siguientes pasos:</p>
<ol>
<li>Da click en la opción “Mi Historial” del menú superior.</li>
<li>Aparecerá una tabla con los problemas intentados previamente.</li>
<li>Elige el problema que deseas revisar.</li>
<li>Cada 'tab' dentro del problema contiene un intento realizado.</li>
</ol>"
